<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StopWatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body style: bgcolor='#20bf6b'>
        <h1 id ='heading'> StopWatch </h1>

        <div class="time" >
            <button class="effact-1" id='houers' disabled="yes">00</button> :
                <button class="effact-1" id='minute' disabled="yes">00</button> :
                    <button class="effact-1" id='second' disabled="yes">00</button> :
                        <button class="effact-1" id='mili' disabled="yes">00</button>
                        
        </div><br>
      
        <div class="action">
            <button class="effact"  id='start'>Start</button> :
                <button class="effact" id='stop'>Stop</button> :
                    <button class="effact" id='lap'>Lap</button> :
                        <button class="effact" id='reset'>Reset</button>:
                            <button class="effact" id='history'>History</button>
            
        </div><br>
            <section>
                <h3 class="h3">Lap Area</h3>
                <div class="lap-class" id="lapList">     
                        
                </div></section><br>

            <section >
                <h3 class="h3" align-text='center'>History</h3>
                <div id="historyList" class="history-class">
                    
                </div>
            </section>   
        
    <script src="main.js"></script>
</body>
</html>
